<mat-card class="card">
  <mat-card-content>
    <div class="card__table">
      <div class="card__time">{{ cardData.time }}</div>
      <ol>
        <li *ngFor="let item of cardData.members">{{ item }}</li>
      </ol>
    </div>
    <div class="card__actions">
      <a href="lesson/{{ cardIndex }}">
        <button mat-raised-button color="primary">Редактировать</button>
      </a>
    </div>
  </mat-card-content>
</mat-card>
