<div class="column">
  <div class="column__title">
    <h2 class="mat-subheading-2 text-center">{{ columnData.title }}</h2>
  </div>
  <div class="column__list flex-grow-1">
    <div
      class="column__item"
      *ngFor="let cardIndex of columnData.cardsIndexes; let i = index"
    >
      <app-lesson-card
        [cardData]="cardsData[i]"
        [cardIndex]="cardIndex"
      ></app-lesson-card>
    </div>
  </div>

  <button
    class="column__additem"
    mat-button
    color="accent"
    (click)="addCardHandler()"
  >
    <mat-icon>add_circle</mat-icon>
    <span class="ml-1">Добавить занятие</span>
  </button>
</div>
