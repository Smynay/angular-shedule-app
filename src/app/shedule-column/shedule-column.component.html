<div class="column">
  <div class="column__title d-flex justify-content-between align-items-center mb-1">
    <h2 class="mat-subheading-2 text-center mb-0">{{ columnData.title }}</h2>
    <div>
      <button mat-icon-button color="accent" (click)="editColumnTitleHandler()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteColumnHandler()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div class="column__list flex-grow-1">
    <div
      class="column__item"
      *ngFor="let cardIndex of columnData.cardsIndexes; let i = index"
    >
      <app-lesson-card
        [cardData]="cardsData[i]"
        [cardIndex]="cardIndex"
        [columnIndex]="columnIndex"
        (onCardDeleted)="refreshColumnData()"
      ></app-lesson-card>
    </div>
  </div>

  <button
    class="column__additem"
    mat-button
    color="accent"
    (click)="addCardHandler()"
  >
    <mat-icon>add_circle</mat-icon>
    <span class="ml-1">Добавить занятие</span>
  </button>
</div>
